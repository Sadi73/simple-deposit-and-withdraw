<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1 id="heading">Welcome to <span>baap er Bank</span> !!!!!</h1>
    <section id="login-container">
       
        <div id="login-info">
            <h3>Please Login</h3>
            <input type="text" id="Email" placeholder="Your Email Address" required>
            <input type="password" name="" id="Password" placeholder="Your Password" required>
            <button id="submit-button">Submit</button>
        </div>
    </section>

    <script>
        document.getElementById('submit-button').addEventListener('click', function(){
            const email = document.getElementById('Email').value;
            const password = document.getElementById('Password').value;
            console.log('Your Email is:',email,'\nYour Password:', password);
            if(email!= '' && password != '')
            {
                window.location.href = 'next_page.html';
            }
            else
            {
                alert('please enter valid input');
            }

            document.getElementById('Email').value = '';
            document.getElementById('Password').value = '';     

        })

    </script>
</body>
</html>
